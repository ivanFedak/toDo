<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Landing</title>    <link rel="stylesheet" href="./css/style.min.css"></head><body class="theme-dark">      <div class="wrapper">                  <header class="header">        <div class='header__container _container'>            <a href="#" class="header__logo _icon-sun">TODO</a>                    <div class="header__body">                <input autocomplete='off' type='text' name='form[]' class='header__input' placeholder="Create a new task">                <button class="header__btn">Add</button>            </div>        </div>        <div class="header__image _ibg">            <picture><source srcset="./img/bg-desktop-dark.webp" type="image/webp"><img src="./img/bg-desktop-dark.jpg" alt=""></picture>        </div>    </header>        <main class="page">            <div class="main">                <div class='main__container _container'>                    <div class="main__wrapper">                        <div class="main__body">                            <div class="main__item">                                <div class="main__check">                                    <input type="checkbox">                                </div>                                <div class="main__text">Buy new VideoCard</div>                                <div class="main__close _icon-cross"></div>                            </div>                                                        <div class="main__item">                                <div class="main__check">                                    <input type="checkbox">                                </div>                                <div class="main__text">Go to the gym</div>                                <div class="main__close _icon-cross"></div>                            </div>                            <div class="main__item">                                <div class="main__check">                                    <input type="checkbox">                                </div>                                <div class="main__text">Study English</div>                                <div class="main__close _icon-cross"></div>                            </div>                        </div>                        <div class="main__options">                            <div class="main__counter"> <span>0</span> items left</div>                            <div data-da=".main__container,767.98" class="main__filter filter-main">                                <div class="filter-main__item filter-main__all _active">All</div>                                <div class="filter-main__item filter-main__active">Active</div>                                <div class="filter-main__item filter-main__completed">Completed</div>                            </div>                            <div class="main__clear">Clear Complete</div>                        </div>                    </div>                                </div>            </div>        </main>                        <footer class="footer">        <div class='footer__container _container'>                    </div>    </footer>    </div>    <!-- Modals and all the stuff --><!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.0/swiper-bundle.min.js" integrity="sha512-fRxU3fhg7jWn77+UqkAPkNmnpFAA0IwxT8nysPJ2++WcE0jvaTe7OxC5OH1wiA/grOqgeZreu35nMK/S0qmdkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->    <script src="./js/script.js"></script></body></html>
