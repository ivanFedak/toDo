<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body class="theme-dark">
  
    <div class="wrapper">

        @@include('_header.html')

        <main class="page">
            <div class="main">
                <div class='main__container _container'>
                    <div class="main__wrapper">

                        <div class="main__body">

                            <div class="main__item">
                                <div class="main__check">
                                    <input type="checkbox">
                                </div>
                                <div class="main__text">Buy new VideoCard</div>
                                <div class="main__close _icon-cross"></div>
                            </div>
                            
                            <div class="main__item">
                                <div class="main__check">
                                    <input type="checkbox">
                                </div>
                                <div class="main__text">Go to the gym</div>
                                <div class="main__close _icon-cross"></div>
                            </div>

                            <div class="main__item">
                                <div class="main__check">
                                    <input type="checkbox">
                                </div>
                                <div class="main__text">Study English</div>
                                <div class="main__close _icon-cross"></div>
                            </div>


                        </div>


                        <div class="main__options">
                            <div class="main__counter"> <span>0</span> items left</div>
                            <div data-da=".main__container,767.98" class="main__filter filter-main">
                                <div class="filter-main__item filter-main__all _active">All</div>
                                <div class="filter-main__item filter-main__active">Active</div>
                                <div class="filter-main__item filter-main__completed">Completed</div>
                            </div>
                            <div class="main__clear">Clear Complete</div>
                        </div>

                    </div>
                

                </div>
            </div>

        </main>
        
        @@include('_footer.html')


    </div>


    <!-- Modals and all the stuff -->

</body>
</html>
